<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-receipt">Create new receipt</a>
<h1>Receipts</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Cost</th>
        <th>Note</th>
        <th>Pay List</th>
        <th>Picture Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="receipt : ${receipts}">
        <tr>
            <td th:text="${receipt.name}"></td>
            <td th:text="${receipt.cost}"></td>
            <td th:text="${receipt.note}"></td>
            <td th:text="${receipt.payList}"></td>
            <td><img width="100" height="100" th:src="@{'/fileanh/' + ${receipt.pictureName}}" alt=""></td>
            <td><a th:href="@{/edit/__${receipt.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete/__${receipt.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
